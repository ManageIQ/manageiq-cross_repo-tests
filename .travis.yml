dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=manageiq#20666
  matrix:
  - TEST_REPO=manageiq#20666
  - TEST_REPO=manageiq-providers-lenovo
  - TEST_REPO=manageiq-providers-dummy_provider
  - TEST_REPO=manageiq-providers-nuage
  - TEST_REPO=manageiq-automation_engine
  - TEST_REPO=manageiq-content
