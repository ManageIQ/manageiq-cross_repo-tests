dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
    - REPOS=manageiq#20350,manageiq-ui-classic#7201
  matrix:
  - TEST_REPO=manageiq#20350
  - TEST_REPO=manageiq-ui-classic#7201 TEST_SUITE=spec
  - TEST_REPO=manageiq-ui-classic#7201 TEST_SUITE=spec:cypress
