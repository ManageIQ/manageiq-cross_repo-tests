dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - CORE_REPO=agrare/manageiq@use_bundle_config_local_for_cross_repo_cache
  - GEM_REPOS=manageiq-providers-vmware,manageiq-providers-amazon
  matrix:
  - TEST_REPO=agrare/manageiq@use_bundle_config_local_for_cross_repo_cache
  - TEST_REPO=manageiq-providers-vmware
