language: ruby
rvm:
- 2.5.5
cache: bundler
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
branches:
  only:
  - master
env:
  global:
  - REPOS=manageiq-ui-classic
  matrix:
  - TEST_REPO=manageiq-ui-classic SCRIPT_CMD="bundle exec rake" TEST_SUITE=spec:javascript
