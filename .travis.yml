dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=manageiq-schema#157
  matrix:
  - TEST_REPO=manageiq
  - TEST_REPO=manageiq-api
  - TEST_REPO=manageiq-ui-classic
  - TEST_REPO=manageiq-openshift
  - TEST_REPO=manageiq-kubernetes
  - TEST_REPO=manageiq-amazon
  - TEST_REPO=manageiq-gems-pending
