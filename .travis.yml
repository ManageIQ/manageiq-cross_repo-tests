dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=ManageIQ/manageiq#20350,ManageIQ/manageiq-ui-classic#7201 SKIP_TEST_RESET=true 
  matrix:
    - TEST_REPO=ManageIQ/manageiq-ui-classic#7201 TEST_SUITE=spec:cypress SCRIPT_CMD="echo '>>>>> setup...' && bundle exec rake spec:cypress:ci:setup && bundle exec rake -T spec && echo '>>>>> running specs...' && bundle exec rake spec:cypress"
