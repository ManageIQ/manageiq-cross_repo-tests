dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=ManageIQ/manageiq/pull/20350,ManageIQ/manageiq-ui-classic/pull/7201
  matrix:
  - TEST_REPO=ManageIQ/manageiq-ui-classic/pull/7201 TEST_SUITE=spec:cypress SCRIPT_CMD="bash -l tools/ci/before_script.sh; bundle exec rake spec:cypress"
