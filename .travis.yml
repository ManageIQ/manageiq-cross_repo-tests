---
language: ruby
rvm:
- 2.5.5
cache: bundler
addons:
  postgresql: '10'
  chrome: beta
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
branches:
  only:
  - master
env:
  global:
  - REPOS=ManageIQ/manageiq-api#1010,ManageIQ/manageiq-ui-classic#7630
  matrix:
  - TEST_REPO=ManageIQ/manageiq-api#1010
  - TEST_REPO=ManageIQ/manageiq-ui-classic#7630
  - TEST_REPO=ManageIQ/manageiq-ui-classic#7630 TEST_SUITE=spec:routes
  - TEST_REPO=ManageIQ/manageiq-ui-classic#7630 TEST_SUITE=spec:javascript
  - TEST_REPO=ManageIQ/manageiq-ui-classic#7630 TEST_SUITE=spec:compile
  - TEST_REPO=ManageIQ/manageiq-ui-classic#7630 TEST_SUITE=spec:jest
  - TEST_REPO=ManageIQ/manageiq-ui-classic#7630 TEST_SUITE=spec:debride
