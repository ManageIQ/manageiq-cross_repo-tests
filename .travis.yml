---
language: ruby
rvm:
- 2.5.5
cache: bundler
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
branches:
  only:
  - master
env:
  global:
  - REPOS=ManageIQ/manageiq#21017,https://github.com/ManageIQ/manageiq-schema/pull/557
  matrix:
  - TEST_REPO=ManageIQ/manageiq#21017
  - TEST_REPO=ManageIQ/manageiq-api
  - TEST_REPO=https://github.com/ManageIQ/manageiq-providers-autosde/pull/56
  - TEST_REPO=https://github.com/ManageIQ/manageiq-ui-classic/pull/7621
