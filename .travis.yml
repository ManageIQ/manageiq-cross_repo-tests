dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - CORE_REPO=https://github.com/ManageIQ/manageiq/pull/19551
  - GEM_REPOS=https://github.com/ManageIQ/manageiq-providers-vmware/pull/485
  matrix:
  - TEST_REPO=manageiq-ui-classic
  - TEST_REPO=manageiq-api
