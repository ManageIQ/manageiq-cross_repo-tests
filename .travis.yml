dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=ManageIQ/manageiq#20350,ManageIQ/manageiq-ui-classic#7201 SKIP_TEST_RESET=true 
  matrix:
    - TEST_REPO=ManageIQ/manageiq-ui-classic#7201 TEST_SUITE=spec:cypress SCRIPT_CMD="bash -lc 'nvm install 12' && echo '>>>>> npm install...' && bash -lc 'npm install -g yarn' && echo '>>>>> bundle exec update:ui/seed...' && bundle exec rake update:ui app:cypress:ui:seed && bundle exec rake -T spec && echo '>>>>> running specs...' && bundle exec rake spec:cypress"
