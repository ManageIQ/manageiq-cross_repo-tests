dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=jrafanie/manageiq@move_field_visibility_services_to_core
  matrix:
  - TEST_REPO=jrafanie/manageiq@move_field_visibility_services_to_core
  - TEST_REPO=jrafanie/manageiq-ui-classic@move_field_visibility_services_to_core
  - TEST_REPO=manageiq-api
  - TEST_REPO=manageiq-automation_engine
  - TEST_REPO=manageiq-content
