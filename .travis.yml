language: ruby
rvm:
- 2.5.5
cache:
  directories:
  - vendor/bundle
  - vendor/test_repo/bundle
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
branches:
  only:
  - master
env:
  global:
  - REPOS=ManageIQ/manageiq@master
  matrix:
  - TEST_REPO=ManageIQ/manageiq-content
  - TEST_REPO=ManageIQ/manageiq-automation_engine
