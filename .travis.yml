language: ruby
rvm:
- 2.5.5
cache: bundler
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
branches:
  only:
  - master
env:
  global:
  - REPOS=manageiq#2073,manageiq-providers-openstack#654
  matrix:
  - TEST_REPO=manageiq#2073
  - TEST_REPO=manageiq-api
  - TEST_REPO=manageiq-ui-classic
  - TEST_REPO=manageiq-providers-openstack#654
  - TEST_REPO=manageiq-providers-amazon
  - TEST_REPO=manageiq-providers-vmware
