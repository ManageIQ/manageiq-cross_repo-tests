dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=manageiq#20187,manageiq-automation_engine#444
  matrix:
  - TEST_REPO=manageiq#20187
  - TEST_REPO=manageiq-ui-classic
  - TEST_REPO=manageiq-api
  - TEST_REPO=manageiq-automation_engine#444
  - TEST_REPO=manageiq-content
