---
language: ruby
rvm:
- 2.5.5
cache: bundler
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
branches:
  only:
  - master
env:
  global:
  - REPOS=https://github.com/ManageIQ/manageiq/pull/20890,ManageIQ/manageiq-api#968
  matrix:
  - TEST_REPO=https://github.com/ManageIQ/manageiq-api/pull/968
