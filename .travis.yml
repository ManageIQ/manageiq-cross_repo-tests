---
language: ruby
rvm:
- 2.5.5
cache: bundler
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
branches:
  only:
  - master
env:
  global:
  - REPOS=ManageIQ/manageiq#20972,https://github.com/ManageIQ/manageiq-ui-classic/pull/7594
  matrix:
  - TEST_REPO=ManageIQ/manageiq#20972
  - TEST_REPO=ManageIQ/manageiq-api
  - TEST_REPO=ManageIQ/manageiq-ui-classic
