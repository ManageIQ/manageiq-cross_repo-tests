dist: xenial
language: ruby
rvm:
- 2.5.5
cache:
  bundler: true
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
env:
  global:
  - REPOS=manageiq#20050,manageiq-schema#465,manageiq-automation_engine#439,manageiq-ui-classic#7006,manageiq-api#820
  matrix:
  - TEST_REPO=manageiq#20050
  - TEST_REPO=manageiq-schema#465
  - TEST_REPO=manageiq-automation_engine#439
  - TEST_REPO=manageiq-ui-classic#7006
  - TEST_REPO=manageiq-api#820
