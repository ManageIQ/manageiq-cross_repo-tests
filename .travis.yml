---
language: ruby
rvm:
- 2.5.5
cache: bundler
addons:
  postgresql: '10'
  apt:
    packages:
    - libarchive-dev
script: bundle exec manageiq-cross_repo
matrix:
  fast_finish: true
branches:
  only:
  - master
env:
  global:
  - REPOS=ManageIQ/manageiq#20801
  matrix:
  - TEST_REPO=https://github.com/ManageIQ/manageiq-providers-kubernetes/pull/411
  - TEST_REPO=https://github.com/ManageIQ/manageiq-providers-openshift/pull/198
